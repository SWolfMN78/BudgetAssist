<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Budget Assist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <div>
        <h1>Budget Assist Calculator</h1>
    </div>

    <section>
        <div>
            <form id="iIncomeSection">
                <div>
                    <h2> Income Sources: </h2>
                </div>
                <div>
                    Work Income 1: <textarea id="tWIInput1">Add amount here</textarea>
                </div>
                <div>
                    Work Income 2: <textarea id="tWIInput2">Add amount here</textarea>
                </div>

            </form>
        </div>
    </section>

    <br><br>

    <section>
        <div>
            <form>
                <h1> Expense Sources: </h1>
                <div>
                    Mortgage Expense: <textarea id="tMEInput2">Add amount here</textarea>
                </div>
                <div>
                    HOA Dues: <textarea id="tHDInput2">Add amount here</textarea>
                </div>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h1>Final Check of Infomation</h1>
        </div>
    </section>

</body>

</html>
